<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <link rel="shortcut icon" href="imgs/rotate-solid-2.svg" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <section class="conteudo">
        <h1><img src="imgs/rotate-solid.svg" alt="Logomarca" class="logo"> Conversor de Unidades</h1>
        <div class="container">
            <div class="entrada">
                <div class="selecao">
                    <label for="selecao-categoria">Categoria:</label>
                    <select name="selecao-categoria" id="selecao-categoria" class="selecao-select"
                        onchange="extraiTipo('selecao-tipo')"></select>
                </div>
                <div class="selecao">
                    <label for="selecao-tipo">Tipo:</label>
                    <select name="selecao-tipo" id="selecao-tipo" class="selecao-select"
                        onchange="extraiUnidade('selecao-unidade')"></select>
                </div>
                <div class="selecao">
                    <input type="number" class="input-number" id="text-unidade">
                    <select name="selecao-unidade" id="selecao-unidade" class="selecao-select"
                        onchange="calcula()"></select>
                </div>
                <div class="comandos">
                    <div class="unidades-comuns">
                        <input type="checkbox" onclick="unidadesComuns()" id="chk-un-comum">
                        <label for="chk-un-comum" class="label-menor">Unidades mais comuns</label>
                    </div>
                    <div class="si">
                        <input type="checkbox" onclick="sistemaSi()" id="chk-si">
                        <label for="chk-si" class="label-menor">Apenas SI</label>
                    </div>
                    <abbr title="Troca as unidades" class="btn-troca" onclick="trocaUnidades()">â‡…</abbr>
                </div>

            </div>
            <p class="igual">=</p>
            <div class="saida">
                <div class="selecao">
                    <input type="number" class="input-number" id="text-unidade-2" readonly>
                    <select name="selecao-unidade-2" id="selecao-unidade-2" class="selecao-select"
                        onchange="calcula()"></select>
                </div>
                <div class="arredondamento">
                    <input type="range" min="0" max="8" value="3" class="slider" id="range-decimais"
                        onchange="decimais()">
                    <p id="text-decimais">casas decimais</p>
                </div>
            </div>
        </div>
        <footer>
            <span class="contatos">Desenvolvido por Alessandro Feitosa - <a href="https://github.com/AlessandroFeitosa"
                    target="_blank">Github</a> - Version: 0.0.0.0</span>
        </footer>
    </section>
</body>
<script src="scripts/scripts.js"></script>

</html>
